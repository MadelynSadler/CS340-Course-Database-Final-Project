<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Sessions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    p {

    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      font-weight: bold;
    }
    form {
      max-width: 400px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    form button {
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      background: #000;
      color: #fff;
      font-size: 16px;
    }
    form button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div>
    <p>

  <table>
    <thead>
      <tr>
        <th>Session ID</th>
        <th>Class Number</th>
        <th>Day</th>
        <th>Week</th>
        <th>Topic</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>

      <tr>

  <form id="add-session-form">
    <label>Add a new Session:</label><br>
    <form id="add-session-form">
      <label for="classNumber">Class Number:</label>
      <select id="classNumber" name="classNumber" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select><br>
    <label for="day">Day:</label>
    <input type="text" id="day" name="day" required><br>
    <label for="week">Week:</label>
    <input type="text" id="week" name="week" required><br>
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic" required><br>
    <button type="submit">Add Session</button>
  </form>
